<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ—£ï¸ Text to Speech App</h1>

    <textarea id="text" placeholder="Enter text to speak..."></textarea>

    <label for="voiceSelect">ğŸ¤ Select Voice:</label>
    <select id="voiceSelect"></select>

    <label for="rate">âš¡ Rate (Speed): <span id="rateValue">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

    <label for="pitch">ğŸµ Pitch: <span id="pitchValue">1</span></label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

    <button onclick="speak()">ğŸ”Š Speak</button>
    <button onclick="stop()">â›” Stop</button>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const textInput = document.getElementById("text");
    const voiceSelect = document.getElementById("voiceSelect");
    const rateInput = document.getElementById("rate");
    const pitchInput = document.getElementById("pitch");
    const rateValue = document.getElementById("rateValue");
    const pitchValue = document.getElementById("pitchValue");

    let voices = [];

    // Load available voices
    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = index;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speak() {
      if (synth.speaking) {
        synth.cancel(); // Stop current speech if playing
      }

      const text = textInput.value.trim();
      if (!text) return;

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      utterance.voice = selectedVoice;
      utterance.rate = parseFloat(rateInput.value);
      utterance.pitch = parseFloat(pitchInput.value);

      synth.speak(utterance);
    }

    function stop() {
      if (synth.speaking) {
        synth.cancel();
      }
    }

    // Update displayed pitch & rate values
    rateInput.addEventListener('input', () => {
      rateValue.textContent = rateInput.value;
    });

    pitchInput.addEventListener('input', () => {
      pitchValue.textContent = pitchInput.value;
    });
  </script>
</body>
</html>
